<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="first2" color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" >
      <ion-button routerLink="/profilo" shape="round" color="dark" size="large">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="http://www.informasicilia.com/wp-content/uploads/2021/02/IMG-20210215-WA0005.jpg">
      <ion-card-title>{{event.title}}</ion-card-title>

    </ion-card-header>


    <ion-card-content>
      <ion-item routerLink="/profilo-public" lines="none">
        <ion-thumbnail slot="start">
          <img src="assets/images/pippo.png">
        </ion-thumbnail>
        <ion-label>{{event.username}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Dates</ion-label>
      </ion-item>
      <ion-list *ngFor="let date of event.datestime">
        <ion-chip disabled="true">
          <ion-label>{{date}}</ion-label>
        </ion-chip>
      </ion-list>

      <ion-item lines="none">
        <ion-label>Address</ion-label>
      </ion-item>
      <ion-chip disabled="true">
        <ion-label>{{event.address}}, {{event.city}}</ion-label>
      </ion-chip>

      <ion-item lines="none">
        <ion-label>Details</ion-label>
      </ion-item>
      <ion-textarea>
        {{event.description}}
      </ion-textarea>

      <ion-item lines="none">
        <ion-label>Tags</ion-label>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let tag of event.tags">
            <ion-chip disabled="true" >
              <ion-label>{{tag}}</ion-label>
            </ion-chip>

          </ion-col>
        </ion-row>
      </ion-grid>












    </ion-card-content>
  </ion-card>

</ion-content>
