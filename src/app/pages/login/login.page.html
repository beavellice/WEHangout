<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons  slot="end">
      <ion-button type="button"  color="primary" routerLink="/signup">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="assets/images/logoWH.png">
  </div>

  <form>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input  type="email" placeholder="email"></ion-input>
      <!--<ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email non valida</ion-note> -->
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input  type="password" placeholder="password"></ion-input>
      <!--<ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password non valida</ion-note>-->
   </ion-item>


   <ion-button type="submit"  expand="block" shape="round" routerLink="/home">Login</ion-button>
 </form>

</ion-content>
