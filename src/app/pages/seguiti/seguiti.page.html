<ion-header>
  <ion-toolbar>
    <ion-title>Seguiti</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="first2" color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" >
      <ion-button routerLink="/profilo" shape="round" color="dark" size="large">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-button color="dark" *ngIf="users.length === 0" disabled="true" fill="outline" id="nrButton">
      You don't follow anyone
    </ion-button>
    <ion-item *ngFor="let user of users">
    <ion-item-sliding *ngFor="let follower of user">
      <ion-item  routerLink="/profilo-public" [queryParams]="{user: follower['email']}">
        <ion-thumbnail slot="start">
          <img *ngIf="follower?.imageUrl; else placeholder_image;" [src]="follower.imageUrl" />
          <ng-template #placeholder_image>
            <img src="https://img.tineye.com/result/9c4bc086755c4683d69018eb5d182cdfc59b95cd2dffe87fb357f7294c0086c4-5?size=160">
          </ng-template>
        </ion-thumbnail>
        <ion-label>{{follower["username"]}}</ion-label>
      </ion-item>
    </ion-item-sliding>
    </ion-item>

  </ion-list>

</ion-content>
