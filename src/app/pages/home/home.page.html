<ion-header>

  <ion-toolbar>
    <div class="search">
      <ion-searchbar slot="center"></ion-searchbar>
    </div>


    <ion-buttons slot="start">
      <ion-menu-button menuId="first2" color="dark"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" >
      <ion-button  shape="round" color="dark" size="large">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-item *ngIf="events.length === 0" lines="none">
    <p>There aren't events on your city at the moment.</p>
  </ion-item>



  <ion-list *ngFor="let event of events">

    <ion-item  >
      <ion-card routerLink="/detail-poi" [queryParams]="{id: event.id}">
        <ion-card-header>
          <img src="http://www.informasicilia.com/wp-content/uploads/2021/02/IMG-20210215-WA0005.jpg">
          <ion-card-title> {{event.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>
            {{event.description}}
          </p>
          <h2><ion-icon name="navigate" slot="start" size="small"></ion-icon> Address: <b id="address">{{event.address}}</b></h2>
          <h2 *ngIf="event.date"><ion-icon name="calendar-clear" slot="start"></ion-icon>Dates:</h2>
          <ion-list *ngFor="let date of event.date">
            <!-- <ion-icon name="calendar" slot="start"></ion-icon>
             <ion-icon name="calendar-number" slot="start"></ion-icon>
            <ion-icon name="today" slot="start"></ion-icon>
             <ion-icon name="time" slot="start"></ion-icon>-->
            <ion-label id="dates"><ion-icon name="arrow-forward-circle" slot="start"></ion-icon> {{date}}</ion-label>
          </ion-list>
          <ion-grid>
            <ion-row >
              <ion-col *ngFor="let tag of event.tags">
                <ion-chip color="danger">
                  <ion-label color="dark">{{tag}}</ion-label>
                </ion-chip>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="map" ></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
